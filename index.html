<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupeur - Belt-Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-card {
            padding: 20px;
            border-radius: 12px;
            border: 2px solid;
            position: relative;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .input-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .feuille-card {
            border-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
        }

        .metier-card {
            border-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .card-header h3 {
            font-size: 16px;
            font-weight: bold;
        }

        .feuille-card .card-header {
            color: #e65100;
        }

        .metier-card .card-header {
            color: #2e7d32;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .reset-btn {
            width: 100%;
            margin-top: 12px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .feuille-card .reset-btn {
            background: #ff9800;
        }

        .feuille-card .reset-btn:hover {
            background: #f57c00;
        }

        .metier-card .reset-btn {
            background: #4caf50;
        }

        .metier-card .reset-btn:hover {
            background: #388e3c;
        }

        .calculations-section {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            border: 2px solid #9c27b0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .calculations-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            color: #6a1b9a;
        }

        .calculations-header h3 {
            font-size: 18px;
            font-weight: bold;
        }

        .calculations-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .calc-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(156, 39, 176, 0.3);
            text-align: center;
        }

        .calc-card h4 {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #6a1b9a;
        }

        .calc-value {
            font-size: 20px;
            font-weight: bold;
            color: #9c27b0;
        }

        .cadence-section h4 {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #6a1b9a;
        }

        .cadence-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 6px;
            font-size: 12px;
            background: white;
        }

        .hours-card {
            grid-column: 1 / -1;
            margin-bottom: 12px;
        }

        .hours-value {
            font-size: 18px;
            font-weight: bold;
        }

        .final-time-card {
            grid-column: 1 / -1;
            background: #6a1b9a !important;
            color: white;
        }

        .final-time-card h4 {
            color: white !important;
        }

        .final-time-value {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .footer {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 16px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .footer h4 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 6px;
            color: #1565c0;
        }

        .footer p {
            font-size: 12px;
            font-weight: bold;
            color: #1565c0;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .calculations-row {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
        }

        /* Animations */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Glowing effect for important values */
        .glow-green {
            color: #4caf50 !important;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .glow-orange {
            color: #ff9800 !important;
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
        }

        .glow-red {
            color: #f44336 !important;
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>‚úÇÔ∏è</span>
                <span>Coupeur - Belt-Tech</span>
            </h1>
        </div>
        
        <div class="content">
            <!-- Input Section -->
            <div class="input-section">
                <!-- Feuille Card -->
                <div class="input-card feuille-card">
                    <div class="card-header">
                        <span>üìù</span>
                        <h3>FEUILLE</h3>
                    </div>
                    <input type="number" 
                           id="feuilleInput" 
                           class="input-field" 
                           placeholder="Feuille..."
                           oninput="updateCalculations()">
                    <button class="reset-btn" onclick="resetFeuille()">
                        üîÑ Reset
                    </button>
                </div>
                
                <!-- M√©tier Card -->
                <div class="input-card metier-card">
                    <div class="card-header">
                        <span>‚öôÔ∏è</span>
                        <h3>M√âTIER</h3>
                    </div>
                    <input type="number" 
                           id="metierInput" 
                           class="input-field" 
                           placeholder="M√©tier..."
                           oninput="updateCalculations()">
                    <button class="reset-btn" onclick="resetMetier()">
                        üîÑ Reset
                    </button>
                </div>
            </div>
            
            <!-- Calculations Section -->
            <div class="calculations-section">
                <div class="calculations-header">
                    <span>üßÆ</span>
                    <h3>CALCULS DE COUPE</h3>
                </div>
                
                <div class="calculations-row">
                    <div class="calc-card">
                        <h4>Piques restant</h4>
                        <div id="piquesRestant" class="calc-value">0</div>
                    </div>
                    
                    <div class="cadence-section">
                        <h4>Cadence</h4>
                        <select id="cadenceSelect" class="cadence-select" onchange="updateCalculations()">
                            <option value="2000">2000 (120)</option>
                            <option value="1900">1900 (114)</option>
                            <option value="1850">1850 (111)</option>
                            <option value="1800">1800 (108)</option>
                            <option value="1750">1750 (105)</option>
                            <option value="1700" selected>1700 (102)</option>
                            <option value="1650">1650 (99)</option>
                            <option value="1600">1600 (96)</option>
                            <option value="1500">1500 (90)</option>
                            <option value="1400">1400 (84)</option>
                            <option value="1300">1300 (78)</option>
                            <option value="1150">1150 (69)</option>
                            <option value="1000">1000 (60)</option>
                            <option value="900">900 (54)</option>
                            <option value="800">800 (48)</option>
                            <option value="750">750 (45)</option>
                            <option value="700">700 (42)</option>
                            <option value="450">450 (27)</option>
                            <option value="200">200 (12)</option>
                            <option value="165">165 (9)</option>
                        </select>
                    </div>
                </div>
                
                <div class="calc-card hours-card">
                    <h4>Nombre d'heures</h4>
                    <div id="nombreHeures" class="hours-value">0.00</div>
                </div>
                
                <div class="calc-card final-time-card">
                    <h4>Heure de coupe</h4>
                    <div id="heureCoupe" class="final-time-value pulse">--:--</div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <h4>
                    <span>‚úÇÔ∏è</span>
                    <span>Coupeur, version 1.0</span>
                </h4>
                <p>Programm√© par Eric Delorme</p>
            </div>
        </div>
    </div>

    <script>
        // Option values mapping
        const optionValues = {
            '2000': 120,
            '1900': 114,
            '1850': 111,
            '1800': 108,
            '1750': 105,
            '1700': 102,
            '1650': 99,
            '1600': 96,
            '1500': 90,
            '1400': 84,
            '1300': 78,
            '1150': 69,
            '1000': 60,
            '900': 54,
            '800': 48,
            '750': 45,
            '700': 42,
            '450': 27,
            '200': 12,
            '165': 9,
        };

        function resetFeuille() {
            document.getElementById('feuilleInput').value = '';
            updateCalculations();
        }

        function resetMetier() {
            document.getElementById('metierInput').value = '';
            updateCalculations();
        }

        function getPiquesRestant() {
            const feuille = parseInt(document.getElementById('feuilleInput').value) || 0;
            const metier = parseInt(document.getElementById('metierInput').value) || 0;
            return feuille - metier;
        }

        function getNombreHeures() {
            const piquesRestant = getPiquesRestant();
            if (piquesRestant <= 0) return 0.0;
            
            const selectedOption = document.getElementById('cadenceSelect').value;
            const diviseur = optionValues[selectedOption] || 1;
            return piquesRestant / diviseur;
        }

        function getHeuresColor() {
            const nombreHeures = getNombreHeures();
            if (nombreHeures <= 0) return 'glow-grey';
            
            const maintenant = new Date();
            const heures = Math.floor(nombreHeures);
            const minutes = Math.round((nombreHeures - heures) * 60);
            const heureFin = new Date(maintenant.getTime() + (heures * 60 + minutes) * 60000);
            
            // Si c'est le m√™me jour et avant 15h = VERT
            if (heureFin.getDate() === maintenant.getDate() && heureFin.getHours() < 15) {
                return 'glow-green';
            }
            
            // Si c'est le lendemain matin apr√®s 7h = ROUGE
            const demainMatin7h = new Date(maintenant.getFullYear(), maintenant.getMonth(), maintenant.getDate() + 1, 7, 0);
            if (heureFin > demainMatin7h) {
                return 'glow-red';
            }
            
            // Sinon = ORANGE
            return 'glow-orange';
        }

        function getHeureDeCoupe() {
            const nombreHeures = getNombreHeures();
            if (nombreHeures <= 0) return '--:--';
            
            const maintenant = new Date();
            const heures = Math.floor(nombreHeures);
            const minutes = Math.round((nombreHeures - heures) * 60);
            
            const heureCoupe = new Date(maintenant.getTime() + (heures * 60 + minutes) * 60000);
            
            return heureCoupe.getHours().toString().padStart(2, '0') + ':' + 
                   heureCoupe.getMinutes().toString().padStart(2, '0');
        }

        function updateCalculations() {
            // Update piques restant
            const piquesRestant = getPiquesRestant();
            document.getElementById('piquesRestant').textContent = piquesRestant.toString();
            
            // Update nombre d'heures
            const nombreHeures = getNombreHeures();
            const heuresElement = document.getElementById('nombreHeures');
            heuresElement.textContent = nombreHeures.toStringAsFixed ? nombreHeures.toFixed(2) : nombreHeures.toFixed(2);
            
            // Update color class for hours
            const colorClass = getHeuresColor();
            heuresElement.className = 'hours-value ' + colorClass;
            
            // Update heure de coupe
            const heureCoupe = getHeureDeCoupe();
            document.getElementById('heureCoupe').textContent = heureCoupe;
        }

        // Initialize calculations on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCalculations();
            
            // Add some interactive effects
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-4px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
            });
        });

        // Add Number validation to prevent negative numbers
        document.getElementById('feuilleInput').addEventListener('input', function() {
            if (this.value < 0) this.value = 0;
        });

        document.getElementById('metierInput').addEventListener('input', function() {
            if (this.value < 0) this.value = 0;
        });
    </script>
</body>
</html>
